{% load url_utils %}
{% if request.GET.ordering == ordering_field or not request.GET.ordering and default %}
  <a href="{% change_current_url_param 'ordering' '-'|add:ordering_field request.GET.urlencode %}" class="ajax-results"><i class="fas fa-sort-down"></i></a>
{% elif request.GET.ordering == '-'|add:ordering_field %}
  <a href="{% change_current_url_param 'ordering' ordering_field request.GET.urlencode %}" class="ajax-results"><i class="fas fa-sort-up"></i></a>
{% else %}
  <a href="{% change_current_url_param 'ordering' ordering_field request.GET.urlencode %}" class="ajax-results"><i class="fas fa-sort"></i></a>
{% endif %}
