{% extends "layout.html" %}
{% load i18n %}

{% block breadcrumb %}
  <li><a href="{% url 'partnerships:partnerships_list' %}" id="lnk_partnerships">{% trans 'partnerships' %}</a></li>
  <li class="active">{% trans 'partnership creation' %}</li>
{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>{% trans 'partnership creation' %}</h1>
  </div>

  <div class="panel panel-default">
    <form action="#" method="POST">
      {% csrf_token %}
      {{ form.as_table }}
      <input type="submit" name="submit" value="{% trans 'Submit' %}"></div>
    </form>
  </div>
{% endblock %}
