{% extends "layout.html" %}
{% load i18n %}

{% block breadcrumb %}
  <li><a href="{% url 'partnerships:partnerships_list' %}" id="lnk_partnerships">{% trans 'partnerships' %}</a></li>
  <li class="active">{{ partnership }}</li>
{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>{{ partnership.name }}</h1>
  </div>


  <div class="row">
    <a href="{% url 'partnerships:partnership_update' pk=partnership.pk %}">{% trans 'update' %}</a>
    <a href="{% url 'partnerships:partnership_delete' pk=partnership.pk %}">{% trans 'delete' %}</a>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <dl>
        <dt>
        </dt>
        <dd>
        </dd>
      </dl>
      <table class="table table-striped table-hover">
        {{ partnership }}
      </table>
    </div>
  </div>
{% endblock %}
