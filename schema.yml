openapi: 3.0.3
info:
  title: Partnership API
  version: 1.1.1
  description: This API delivers data for the Partnership project.
  contact:
    name: UCLouvain - OSIS
    url: https://github.com/uclouvain/osis
paths:
  /configuration:
    get:
      operationId: configuration_retrieve
      tags:
      - configuration
      security:
      - tokenAuth: []
      - Token: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Configuration'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      parameters:
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
  /declare_organization_as_internship_partner:
    post:
      operationId: declare_organization_as_internship_partner_create
      description: Declare an existing organization as an internship partner
      tags:
      - declare_organization_as_internship_partner
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeclareOrganizationAsInternshipPartner'
        required: true
      security:
      - tokenAuth: []
      - Token: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeclareOrganizationAsInternshipPartner'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      parameters:
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
  /internship_partners:
    get:
      operationId: internship_partners_list
      description: Internship are partner with different constraints than usual.
      parameters:
      - in: query
        name: from_date
        schema:
          type: string
          format: date
        description: A date in the ISO format
        required: true
        examples:
          Date:
            value: '2023-10-12'
            summary: date
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - internship_partners
      security:
      - tokenAuth: []
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedInternshipPartnerList'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    post:
      operationId: internship_partners_create
      description: Internship are partner with different constraints than usual.
      tags:
      - internship_partners
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternshipPartner'
        required: true
      security:
      - tokenAuth: []
      - Token: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternshipPartner'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
      parameters:
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
  /internship_partners/{uuid}:
    get:
      operationId: internship_partners_retrieve
      description: Internship are partner with different constraints than usual.
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          format: uuid
        required: true
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - internship_partners
      security:
      - tokenAuth: []
      - Token: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternshipPartner'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /partners:
    get:
      operationId: partners_list
      parameters:
      - in: query
        name: bbox
        schema:
          type: string
        description: The bounding box to export the partnerships
        examples:
          Bbox:
            value: 5.2,10.5,5.7,10.9
            summary: bbox
      - in: query
        name: city
        schema:
          type: string
        description: The city name
      - in: query
        name: continent
        schema:
          type: string
        description: The continent name
      - in: query
        name: country
        schema:
          type: string
        description: The country iso code
      - in: query
        name: education_field
        schema:
          type: string
          format: uuid
        description: The uuid of the education field
      - in: query
        name: education_level
        schema:
          type: string
        description: The education level code
      - in: query
        name: flow_direction
        schema:
          type: string
          enum:
          - IN
          - IN_OUT
          - OUT
        description: The source id of funding
      - in: query
        name: funding_program
        schema:
          type: number
        description: The program id of funding
      - in: query
        name: funding_source
        schema:
          type: number
        description: The source id of funding
      - in: query
        name: funding_type
        schema:
          type: number
        description: The type id of funding
      - in: query
        name: mobility_type
        schema:
          type: string
          enum:
          - staff
          - student
        description: The type of mobility, either for student or for staff
      - in: query
        name: name
        schema:
          type: string
      - in: query
        name: offer
        schema:
          type: string
          format: uuid
        description: The uuid of the offer
      - in: query
        name: ordering
        schema:
          type: array
          items:
            type: string
            enum:
            - -city
            - -country_en
            - -partner
            - city
            - country_en
            - partner
        description: |-
          Ordre

          * `partner` - Partenaire
          * `-partner` - Partenaire (décroissant)
          * `country_en` - Country en
          * `-country_en` - Country en (décroissant)
          * `city` - Ville
          * `-city` - Ville (décroissant)
        explode: false
        style: form
      - in: query
        name: partner
        schema:
          type: string
          format: uuid
        description: The uuid of the partner
      - in: query
        name: partner_tag
        schema:
          type: string
        description: The tag of the partner
      - in: query
        name: tag
        schema:
          type: string
        description: The tag of the partnership
      - in: query
        name: type
        schema:
          type: string
          enum:
          - COURSE
          - DOCTORATE
          - GENERAL
          - MOBILITY
          - PROJECT
        description: The type of partnership
      - in: query
        name: ucl_entity
        schema:
          type: string
          format: uuid
        description: The uuid of the faculty or school
      - in: query
        name: with_children
        schema:
          type: boolean
        description: If children of ucl_entity should be taken into account
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - partners
      security:
      - tokenAuth: []
      - Token: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PartnerList'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /partnerships:
    get:
      operationId: partnerships_list
      parameters:
      - in: query
        name: bbox
        schema:
          type: string
      - in: query
        name: city
        schema:
          type: string
      - in: query
        name: continent
        schema:
          type: string
      - in: query
        name: country
        schema:
          type: string
      - in: query
        name: education_field
        schema:
          type: string
          format: uuid
        description: Domaine d'étude
      - in: query
        name: education_level
        schema:
          type: string
      - in: query
        name: flow_direction
        schema:
          type: string
          title: Sens du partenariat
          enum:
          - IN
          - IN_OUT
          - OUT
        description: |-
          * `IN` - IN
          * `OUT` - OUT
          * `IN_OUT` - IN/OUT
      - in: query
        name: funding_program
        schema:
          type: number
      - in: query
        name: funding_source
        schema:
          type: number
      - in: query
        name: funding_type
        schema:
          type: number
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: mobility_type
        schema:
          type: string
          enum:
          - staff
          - student
        description: |-
          Type de mobilité

          * `student` - Student
          * `staff` - Staff
      - in: query
        name: offer
        schema:
          type: string
          format: uuid
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: partner
        schema:
          type: string
          format: uuid
      - in: query
        name: partner_tag
        schema:
          type: string
      - in: query
        name: partnership__supervisor
        schema:
          type: integer
      - in: query
        name: tag
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
      - in: query
        name: ucl_entity
        schema:
          type: string
          format: uuid
      - in: query
        name: with_children
        schema:
          type: boolean
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - partnerships
      security:
      - tokenAuth: []
      - Token: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPartnershipPartnerRelationList'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /partnerships/{uuid}:
    get:
      operationId: partnerships_retrieve
      parameters:
      - in: path
        name: uuid
        schema:
          type: string
          pattern: ^[0-9a-f-]+$
        required: true
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - partnerships
      security:
      - tokenAuth: []
      - Token: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnershipPartnerRelation'
          description: ''
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /partnerships/export:
    get:
      operationId: partnerships_export_list
      description: A mixin that provides a way to show and handle a FilterSet in a
        request.
      parameters:
      - in: query
        name: bbox
        schema:
          type: string
      - in: query
        name: city
        schema:
          type: string
      - in: query
        name: continent
        schema:
          type: string
      - in: query
        name: country
        schema:
          type: string
      - in: query
        name: education_field
        schema:
          type: string
          format: uuid
        description: Domaine d'étude
      - in: query
        name: education_level
        schema:
          type: string
      - in: query
        name: flow_direction
        schema:
          type: string
          title: Sens du partenariat
          enum:
          - IN
          - IN_OUT
          - OUT
        description: |-
          * `IN` - IN
          * `OUT` - OUT
          * `IN_OUT` - IN/OUT
      - in: query
        name: funding_program
        schema:
          type: number
      - in: query
        name: funding_source
        schema:
          type: number
      - in: query
        name: funding_type
        schema:
          type: number
      - name: limit
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: mobility_type
        schema:
          type: string
          enum:
          - staff
          - student
        description: |-
          Type de mobilité

          * `student` - Student
          * `staff` - Staff
      - in: query
        name: offer
        schema:
          type: string
          format: uuid
      - name: offset
        required: false
        in: query
        description: The initial index from which to return the results.
        schema:
          type: integer
      - in: query
        name: partner
        schema:
          type: string
          format: uuid
      - in: query
        name: partner_tag
        schema:
          type: string
      - in: query
        name: partnership__supervisor
        schema:
          type: integer
      - in: query
        name: tag
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: string
      - in: query
        name: ucl_entity
        schema:
          type: string
          format: uuid
      - in: query
        name: with_children
        schema:
          type: boolean
      - $ref: '#/components/parameters/Accept-Language'
      - $ref: '#/components/parameters/X-User-FirstName'
      - $ref: '#/components/parameters/X-User-LastName'
      - $ref: '#/components/parameters/X-User-Email'
      - $ref: '#/components/parameters/X-User-GlobalID'
      tags:
      - partnerships
      security:
      - tokenAuth: []
      - Token: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                - count
                - results
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=400&limit=100
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=200&limit=100
                  results:
                    type: array
                    items:
                      application/xls.ms-excel:
                        schema:
                          type: string
                          format: binary
          description: A xls file with partnerships
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
components:
  schemas:
    AgreementMedia:
      type: object
      properties:
        url:
          type: string
          readOnly: true
        name:
          type: string
      required:
      - name
    BlankEnum:
      enum:
      - ''
    Configuration:
      type: object
      properties:
        continents:
          type: array
          items:
            $ref: '#/components/schemas/ContinentConfiguration'
        partners:
          type: array
          items:
            $ref: '#/components/schemas/PartnerConfiguration'
        ucl_universities:
          type: array
          items:
            $ref: '#/components/schemas/UCLUniversityConfiguration'
        education_levels:
          type: array
          items:
            $ref: '#/components/schemas/EducationLevel'
        fundings:
          type: array
          items:
            type: object
            properties:
              value:
                type: string
              text:
                type: string
        partnership_types:
          type: array
          items:
            $ref: '#/components/schemas/PartnershipType'
        tags:
          type: array
          items:
            type: string
        partner_tags:
          type: array
          items:
            type: string
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
      required:
      - continents
      - education_levels
      - fundings
      - offers
      - partner_tags
      - partners
      - partnership_types
      - tags
      - ucl_universities
    Contact:
      type: object
      properties:
        title:
          nullable: true
          title: Civilité
          oneOf:
          - $ref: '#/components/schemas/TitleEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        first_name:
          type: string
          nullable: true
          title: Prénom
          maxLength: 255
        last_name:
          type: string
          nullable: true
          title: Nom
          maxLength: 255
        phone:
          type: string
          nullable: true
          title: Téléphone
          maxLength: 255
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
    ContactTypeEnum:
      enum:
      - EPLUS-EDU-HEI
      - EPLUS-EDU-GEN-PRE
      - EPLUS-EDU-GEN-PRI
      - EPLUS-EDU-GEN-SEC
      - EPLUS-EDU-VOC-SEC
      - EPLUS-EDU-VOC-TER
      - EPLUS-EDU-ADULT
      - EPLUS-BODY-PUB-NAT
      - EPLUS-BODY-PUB-REG
      - EPLUS-BODY-PUB-LOC
      - EPLUS-ENT-SME
      - EPLUS-ENT-LARGE
      - EPLUS-NGO
      - EPLUS-FOUND
      - EPLUS-SOCIAL
      - EPLUS-RES
      - EPLUS-YOUTH-COUNCIL
      - EPLUS-ENGO
      - EPLUS-NET-EU
      - EPLUS-YOUTH-GROUP
      - EPLUS-EURO-GROUP-COOP
      - EPLUS-BODY-ACCRED
      - EPLUS-BODY-CONS
      - EPLUS-INTER
      - EPLUS-SPORT-PARTIAL
      - EPLUS-SPORT-FED
      - EPLUS-SPORT-LEAGUE
      - EPLUS-SPORT-CLUB
      - OTH
      type: string
      description: |-
        * `EPLUS-EDU-HEI` - Établissement d'enseignement supérieur (niveau tertiaire)
        * `EPLUS-EDU-GEN-PRE` - École/Institut/Centre éducatif - Enseignement général (niveau préprimaire)
        * `EPLUS-EDU-GEN-PRI` - École/Institut/Centre éducatif - Enseignement général (niveau primaire)
        * `EPLUS-EDU-GEN-SEC` - École/Institut/Centre éducatif - Enseignement général (niveau secondaire)
        * `EPLUS-EDU-VOC-SEC` - École/Institut/Centre éducatif - Formation professionnelle (niveau secondaire)
        * `EPLUS-EDU-VOC-TER` - École/Institut/Centre éducatif - Formation professionnelle (niveau tertiaire)
        * `EPLUS-EDU-ADULT` - École/Institut/Centre éducatif - Éducation des adultes
        * `EPLUS-BODY-PUB-NAT` - Organisme publique national
        * `EPLUS-BODY-PUB-REG` - Organisme publique régional
        * `EPLUS-BODY-PUB-LOC` - Organisme publique local
        * `EPLUS-ENT-SME` - Petite et moyenne entreprise
        * `EPLUS-ENT-LARGE` - Grande entreprise
        * `EPLUS-NGO` - Organisation non gouvernementale/association/entreprise sociale
        * `EPLUS-FOUND` - Fondation
        * `EPLUS-SOCIAL` - Partenaire social ou autre représentant de la vie professionnelle (chambres de commerce, syndicat, association professionnelle)
        * `EPLUS-RES` - Institut/Centre de recherche
        * `EPLUS-YOUTH-COUNCIL` - Conseil national de la jeunesse
        * `EPLUS-ENGO` - ONG européenne
        * `EPLUS-NET-EU` - Réseau européen
        * `EPLUS-YOUTH-GROUP` - Groupe de jeunes actifs dans le domaine de la jeunesse
        * `EPLUS-EURO-GROUP-COOP` - Groupement européen de coopération territoriale
        * `EPLUS-BODY-ACCRED` - Accréditation, (certification ou organisme de qualification)
        * `EPLUS-BODY-CONS` - Organisme de conseil
        * `EPLUS-INTER` - Organisation internationale de droit public
        * `EPLUS-SPORT-PARTIAL` - Organisation ou association représentant (des parties du) secteur du sport
        * `EPLUS-SPORT-FED` - Fédération sportive
        * `EPLUS-SPORT-LEAGUE` - Ligue sportive
        * `EPLUS-SPORT-CLUB` - Club sportif
        * `OTH` - Autre
    ContinentConfiguration:
      type: object
      properties:
        name:
          type: string
          maxLength: 30
        countries:
          type: array
          items:
            $ref: '#/components/schemas/CountryConfiguration'
      required:
      - countries
      - name
    CountryConfiguration:
      type: object
      properties:
        name:
          type: string
          maxLength: 80
        iso_code:
          type: string
          maxLength: 2
        cities:
          type: array
          items:
            type: string
          readOnly: true
      required:
      - iso_code
      - name
    DeclareOrganizationAsInternshipPartner:
      type: object
      properties:
        uuid:
          type: string
          readOnly: true
        organization_uuid:
          type: string
          format: uuid
        is_valid:
          type: boolean
          readOnly: true
          title: Validé
        organization_identifier:
          type: string
          maxLength: 255
        size:
          nullable: true
          title: Taille du partenaire
          oneOf:
          - $ref: '#/components/schemas/SizeEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        is_public:
          type: boolean
          nullable: true
          title: Organisme public ?
        is_nonprofit:
          type: boolean
          nullable: true
          title: Organisation à but non lucratif ?
        erasmus_code:
          type: string
          readOnly: true
          nullable: true
          title: Code Erasmus
        pic_code:
          type: string
          readOnly: true
          nullable: true
          title: Code PIC
        contact_type:
          readOnly: true
          nullable: true
